<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/styles.css" />
  </head>

  <body>
    <div class="containter">
      <div class="black-area">
        <div class="background"></div>
        <div class="title"></div>
        <div class="description"></div>
        <div class="card">
          <div class="card__header"></div>
          <div class="card__text"></div>
          <div class="card__footer"></div>
        </div>
        <div class="footer"></div>
      </div>

      <div class="white-area">
        <img class="logo" src="" alt="" srcset="" />
        <h1 class="book-text">Book a demo</h1>
        <div class="form">
          <div class="form__group">
            <label class="form__label" for="email">Business email</label>
            <input class="form__input" type="email" name="email" />
          </div>

          <div class="form__name-field">
            <div class="form__group">
              <label class="form__label" for="name">First name</label>
              <input class="form__input" type="text" name="name" />
            </div>

            <div class="form__group">
              <label class="form__label" for="surname">Last name</label>
              <input class="form__input" type="text" name="surname" />
            </div>
          </div>

          <button class="button-book">Book a demo</button>
          <div class="privacy">
            <p class="privacy__text">By clicking the button you agree with our <span>Privacy Notice.</span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
