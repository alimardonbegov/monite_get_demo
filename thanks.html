<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="black-area">
        <div class="background"></div>
        <button class="cross">
          <img src="./img/cross-white.svg" alt="" srcset="" />
        </button>
        <img class="logo" src="./img/logo-white.svg" alt="" srcset="" />
        <div class="title title-submit"><h3>Amazing!</h3></div>

        <div class="card-submit">
          <div class="card-submit__img"><img src="./img/head-of-sales.png" alt="" srcset="" /></div>
          <div class="card-submit__text">
            <p>
              Our team is looking forward to learn what you’re building!<br />
              We’ll reach out soon.
            </p>
          </div>
        </div>
        <div class="footer">
          <img src="./img/footer-logo-1.svg" alt="" srcset="" />
          <img src="./img/footer-logo-2.svg" alt="" srcset="" />
          <img src="./img/footer-logo-3.svg" alt="" srcset="" />
          <img src="./img/footer-logo-4.svg" alt="" srcset="" />
          <img src="./img/footer-logo-5.svg" alt="" srcset="" />
          <img src="./img/footer-logo-6.svg" alt="" srcset="" />
        </div>
      </div>

      <div class="white-area thanks-white-area">
        <button class="cross">
          <img src="./img/cross.svg" alt="" srcset="" />
        </button>
        <img class="logo" src="./img/logo.svg" alt="" srcset="" />
        <div class="book-text thanks-text">
          <h1>Thanks a lot!</h1>
        </div>
        <div class="submit-description thanks-description"><p>We will use this additional information to tailor our personal proposition for you!</p></div>
      </div>
    </div>
  </body>
</html>
