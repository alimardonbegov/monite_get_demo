<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/styles.css" />

    <!-- !for phone number -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script> -->
  </head>

  <body>
    <div class="container">
      <div class="black-area">
        <div class="background"></div>
        <div class="title title-submit"><h3>Amazing, {name}</h3></div>

        <div class="card-submit">
          <div class="card-submit__img"><img src="./img/head-of-sales.png" alt="" srcset="" /></div>
          <div class="card-submit__text">
            <p>
              Our team is looking forward to learn what you’re building!<br />
              We’ll reach out soon.
            </p>
          </div>
        </div>
        <div class="footer">
          <img src="./img/footer-logo-1.svg" alt="" srcset="" />
          <img src="./img/footer-logo-2.svg" alt="" srcset="" />
          <img src="./img/footer-logo-3.svg" alt="" srcset="" />
          <img src="./img/footer-logo-4.svg" alt="" srcset="" />
          <img src="./img/footer-logo-5.svg" alt="" srcset="" />
          <img src="./img/footer-logo-6.svg" alt="" srcset="" />
        </div>
      </div>

      <div class="white-area">
        <button class="cross">
          <img src="./img/cross.svg" alt="" srcset="" />
        </button>
        <img class="logo" src="./img/logo.svg" alt="" srcset="" />
        <div class="book-text">
          <h1>One more thing</h1>
        </div>
        <div class="submit-description"><p>Answer a few questions to help us prepare in advance and offer the best solution for you!</p></div>
        <form class="form" id="myForm">
          <div class="form__group">
            <label class="form__label" for="product">Product to explore</label>
            <input class="form__input" type="text" name="product" />
          </div>

          <div class="form__group">
            <label class="form__label" for="country">Headquarters country</label>
            <input class="form__input" type="text" name="country" />
          </div>

          <div class="form__two-field">
            <div class="form__group">
              <label class="form__label" for="industry">Industry</label>
              <input class="form__input" type="text" name="industry" />
            </div>

            <div class="form__group">
              <label class="form__label" for="founds_raised">Funds raised</label>
              <input class="form__input" type="text" name="founds_raised" />
            </div>
          </div>
          <div class="form__group">
            <label class="form__label" for="optional">What are you looking to build? </label>
            <input class="form__input" type="text" name="optional" />
          </div>

          <button class="button-book" id="submitBtn">Submit</button>
        </form>
      </div>
    </div>

    <!-- <script src="./js/phoneCode.js"></script> -->
    <script src="./js/handleIputChange.js"></script>
    <script src="./js/handleSubmit.js"></script>
  </body>
</html>
